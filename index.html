<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Unity WebGL Player | Test1</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/reset.css">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/test1 NFullSceen.json", { onProgress: UnityProgress });
  </script>
  <style>
    body {
      margin: 0;
    }

    .webgl-content {
      width: 100vw;
      height: 100vh;
    }

    #unityContainer {
      width: 100% !important;
      height: 100% !important;
    }

    .webgl-logo {
      display: none !important;
    }

    .title {
      display: none !important;
    }

    .webgl-content .footer {
      width: 0 !important;
      height: 0 !important;
    }

    .webgl-content .footer .fullscreen {
      position: absolute;
      display: inline-block;
      float: none;
      width: 3.5vw;
      height: 3.5vw;
      z-index: 1;
      bottom: 2vw;
      right: 11.5vw;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="webgl-content">
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" id="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">Test1</div>
    </div>
  </div>
</body>

</html>
